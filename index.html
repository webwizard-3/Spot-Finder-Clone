<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotFinder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="container">
        <!-- Header -->
        <nav>
            <img src="images/spotfinder.png" alt="SpotFinder" />
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#Feature">Feature</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Become a Partner</a></li>
            </ul>
            <span>
                <i class="fa-solid fa-bag-shopping"></i>
                <button class="submit1">Login</button>
                <button class="submit2">Register</button>
            </span>
        </nav>

        <!-- content -->

        <div class="content" id="Home">
            <div class="d1">
                <h1>Parking <span>Simplified</span></h1>

                <p>Easily Find a Parking Now!</p>

                <form action="" method="post">
                    <img class="img1" src="images/location.png" alt="Location">
                    <input type="text" placeholder="Your Location" id="">
                    <i class="fa-solid fa-car"></i>

                    <select name="category" id="">
                        <option value="">Select Vehicle Category</option>
                        <option value="">Car</option>
                        <option value="">Event</option>
                        <option value="">Valet</option>
                        <option value="">Semi Truck</option>
                    </select>

                    <img class="img2" src="images/checkin.png" alt="Check-In">
                    <input  class="input1" type="text" placeholder="Check-In">
                    <img class="img3" src="images/checkout.png" alt="Check-Out">
                    <input class="input2" type="text" placeholder="Check-Out">
                </form>
                <button type="submit">Search Parking Spaces</button>
            </div>
            <div class="d2">
                <img src="images/img1.png" alt="">
            </div>
        </div>

        <!-- Feature -->
        <section class="feature" id="Feature"> 
            <h1>We are everywhere!</h1>
            <h6>Find a new home for your car.</h6>
            <div class="div1"></div>
            <div class="div1"></div>
            <div class="div1"></div>
        </section>

    </div>


</body>

</html>
